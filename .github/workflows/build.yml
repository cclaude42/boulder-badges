      #     AWS_REGION: ${{ vars.AWS_REGION }}
      #     AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
      #     SOURCE_DIR: 'website'

      - name: S3 Sync
        run: aws s3 sync website ${{ vars.AWS_S3_BUCKET }} --delete
